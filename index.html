<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Marxfolio" />
    <meta name="author" content="Marxfolio" />
    <title>Marxfolio</title>
    <!--favicon-img-->
    <link rel="icon" type="image/png" href="images/favicon.png">
    <!--favicon-img-->
    <!--main css file should not be removed -->
    <link rel="stylesheet" href="css/index.css">
    <!--main css file-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!--contains all the div-->
    <div id="all">
        <!--mouse  follower-->
        <div class="cursor"></div>
        <!--mouse  follower-->
        <!--loader-->
        <div id="loader">
            <span class="color">Marx</span>Folio
        </div>
        <!--loader-end-->
        <!--link-screen-->
        <div id="breaker">
        </div>
        <div id="breaker-two">
        </div>
        <!--link-screen-->
        <!--Main-Section-->
        <!--Navigator-fullscreen-->
        <div id="navigation-content">
            
            <div class="navigation-close">
                <span class="close-first"></span>
                <span class="close-second"></span>
            </div>
            <div class="navigation-links">
                <a href="#" data-text="HOME" id="home-link">HOME</a>
                <a href="#" data-text="PORTFOLIO" id="portfolio-link">PORTFOLIO</a>
                <a href="#" data-text="CONTACT" id="contact-link">ABOUT</a>
            </div>
        </div>
        <!--Navigator-Fullscreen END-->
        <!--Home Page-->
        <!--Menubar-->
        <div id="navigation-bar">
            <div class="menubar">
                <span class="first-span"></span>
                <span class="second-span"></span>
                <span class="third-span"></span>
            </div>
        </div>
        <!--Menubar End-->
        <!--Header-->
        <div id="header">
            <div id="particles"></div>
            <!--Social Media Links-->
            <div class="social-media-links">
                <a href="#" target="_blank"><img src="images/instagram logo.png" class="social-media"
                alt="instagram-logo"></a>
                <a href="https://www.facebook.com/profile.php?id=61550879160614" target="_blank" ><img src="images/facebook logo.png" class="social-media" alt="facebook-logo"></a>
                <a href="https://www.linkedin.com/in/wilmarx-cayabyab/" target="_blank"><img src="images/linkedin logo.png" class="social-media" alt="linkedin-logo"></a>
            </div>
            <!--Social Media Links end-->
            <div class="header-content">
                <div class="header-content-box">
                    <div class="firstline">
                        <span class="color">Wil</span>marx</div>
                    <div class="secondline">
                        I'm a
                        <span class="txt-rotate color" data-period="1200"
                            data-rotate='[ " Developer.", " Designer.", " Freelancer." ]'></span>
                        <span class="slash">|</span>
                    </div>
                </div>
            </div>
            <!--header image-->
            <div class="header-image">
            </div>
            <!--header image end-->
        </div>
        <!--Header End-->
        <!--HomePage End-->
        <!--Main-Section End-->




        <!--portfolio-->
        <div id="portfolio">
            <div class="portfolio-header">
                <div class="header-content-box">
                    <div class="firstline"><span class="color">My</span>&nbsp;portfolio</div>
                    <div class="secondline lead">
                        My
                        <span class="txt-rotate color" data-period="1200"
                            data-rotate='[ " Showcase.", " Works.", " Projects." ]'></span>
                        <span class="slash">|</span>
                    </div>
                </div>
            </div>
        </div>
        <!--portfolio end-->


        <!--contact-->
        <div id="contact">
            <div class="contact-header">
                <div class="header-content-box">
                    <div class="firstline"><span class="color">About&nbsp;</span>&nbsp;me</div>
                    <div class="secondline lead">
                        My
                        <span class="txt-rotate color" data-period="1200"
                            data-rotate='[ " Aim.", " Goals.", " Experiences." ]'></span>
                        <span class="slash">|</span>
                    </div>

                </div>
            </div>
        </div>
        <!--contact end-->
    </div>
    <!--all the divisions-->
    <script src="js/jquery.min.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/particles.min.js"></script>
    <script src="js/index.js"></script>
    <!--particles script-->
    <script>
        particlesJS("particles", {"particles": {"number": {"value": 40, "density": {"enable": true, "value_area": 800}}, "color": {"value": "#ffffff"}, "shape": {"type": "circle", "stroke": {"width": 0, "color": "#000000"}, "polygon": {"nb_sides": 5}, "image": {"src": "img/github.svg", "width": 100, "height": 100}}, "opacity": {"value": 0.5, "random": false, "anim": {"enable": false, "speed": 1, "opacity_min": 0.1, "sync": false}}, "size": {"value": 3, "random": true, "anim": {"enable": false, "speed": 40, "size_min": 0.1, "sync": false}}, "line_linked": {"enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1}, "move": {"enable": true, "speed": 6, "direction": "none", "random": false, "straight": false, "out_mode": "out", "bounce": false, "attract": {"enable": false, "rotateX": 600, "rotateY": 1200}}}, "interactivity": {"detect_on": "canvas", "events": {"onhover": {"enable": true, "mode": "repulse"}, "onclick": {"enable": true, "mode": "push"}, "resize": true}, "modes": {"grab": {"distance": 400, "line_linked": {"opacity": 1}}, "bubble": {"distance": 400, "size": 40, "duration": 2, "opacity": 8, "speed": 3}, "repulse": {"distance": 200, "duration": 0.4}, "push": {"particles_nb": 4}, "remove": {"particles_nb": 2}}}, "retina_detect": true});
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
